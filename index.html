<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="images/pokeball.png" type="image/x-icon" />
    <link rel="stylesheet" href="global.css" />

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <title>Pok√©dex</title>
  </head>

  <body class="center">
    <article class="pokemonCard">
      <div class="cardNav">
        <button id="arrowPrev" class="center">
          <i class="ph ph-arrow-left"></i>
        </button>

        <hgroup class="hgroup">
          <h1 id="pokemonName">Bullbasaur</h1>
          <h2 id="pokemonId">0001</h2>
        </hgroup>

        <button id="arrowNext" class="center">
          <i class="ph ph-arrow-right"></i>
        </button>
      </div>

      <div class="pokemonWrapp grass">
        <img
          src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png"
          alt="pokemonImage"
          id="pokemonImage"
        />
      </div>

      <div class="pokemonDetails">
        <div class="pokemonTypes">
          <p>Types</p>
          <p>Grass, Poison</p>
        </div>
        <div class="pokemonAbilities">
          <p>Abilities</p>
          <p>Overgrow, Chlorophyll</p>
        </div>
      </div>
    </article>

    <script src="./dist/scripts/main.js"></script>
  </body>
</html>
